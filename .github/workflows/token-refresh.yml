name: Daily Token Refresh

on:
  schedule:
    - cron: '30 6 * * *'  # 12:00 PM IST (UTC = IST - 5:30)
  workflow_dispatch:      # Allow manual triggering

jobs:
  refresh-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Token Maintenance
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          FYERS_CLIENT_ID: ${{ secrets.FYERS_CLIENT_ID }}
          FYERS_SECRET_ID: ${{ secrets.FYERS_SECRET_ID }}
          FYERS_PIN: ${{ secrets.FYERS_PIN }}
          FYERS_REDIRECT_URI: ${{ secrets.FYERS_REDIRECT_URI }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # Add other secrets as needed by token_maintenance.py
        run: python token_maintenance.py
