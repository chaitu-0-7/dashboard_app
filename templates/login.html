<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nifty Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg-app);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .btn-block {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card animate-fade-in">
        <div class="login-header">
            <h1 class="login-title">Nifty Shop</h1>
            <p class="login-subtitle">Algorithmic Trading Bot</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} p-3 rounded mb-2 text-sm"
                style="background: {% if category == 'danger' %}rgba(239, 68, 68, 0.1){% else %}rgba(16, 185, 129, 0.1){% endif %}; 
                                    color: {% if category == 'danger' %}#ef4444{% else %}#10b981{% endif %};
                                    border: 1px solid {% if category == 'danger' %}rgba(239, 68, 68, 0.2){% else %}rgba(16, 185, 129, 0.2){% endif %};">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div style="position: relative;">
                    <i data-feather="user"
                        style="position: absolute; left: 12px; top: 12px; width: 18px; color: var(--text-muted);"></i>
                    <input type="text" id="username" name="username" class="form-input" style="padding-left: 2.5rem;"
                        required placeholder="Enter your username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <i data-feather="lock"
                        style="position: absolute; left: 12px; top: 12px; width: 18px; color: var(--text-muted);"></i>
                    <input type="password" id="password" name="password" class="form-input"
                        style="padding-left: 2.5rem;" required placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
